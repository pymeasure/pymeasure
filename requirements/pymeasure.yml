name: pymeasure
channels:
  - conda-forge
dependencies:
  - cloudpickle=1.6.0
  - numpy=1.21.4
  - pandas=1.3.5
  - pint=0.18
  - pyqt=5.15.7
  - pyqtgraph=0.12.4
  - pyserial=3.4
  - pyvisa=1.11.3
  - pyzmq=22.3.0
  - qt=5.15.4
# Development dependencies below
  - pytest-qt=4.2.0
  - pytest-runner=5.2
  - pytest=6.2.5
  - flake8=5.0.4  # can be bumped to v6 when support for python 3.7 is dropped
  - setuptools_scm # don't pin, to get newest features
  - sphinx=4.3.1
  - sphinx_rtd_theme=1.0.0
  - pip  # don't pin, to gain newest conda compatibility fixes
  - pip:
    - pyvisa-sim==0.4.0
