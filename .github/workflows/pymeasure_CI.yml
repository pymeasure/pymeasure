name: Pymeasure CI
on: 
  push:
    branches: 
      - master
  pull_request:

jobs:
  docs_lint:
    name: Docs and Linting
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install docs dependencies
        run: |
          pip install wheel
          pip install -r requirements/pymeasure_readthedocs.txt
          pip install sphinx sphinx_rtd_theme flake8
      - name: Generate and test docs
        run: |
          cd docs;
          echo "::add-matcher::.github/sphinx.json"
          make doctest
          echo "::remove-matcher owner=sphinx-doctest::"
          make html
          echo "::remove-matcher owner=sphinx::"
      - name: Lint with flake8
        continue-on-error: true
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  test:
    name: Python ${{ matrix.python-version }}, ${{ matrix.os }}
    needs: docs_lint  # no need to continue if the docs/lint job fails
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.6", "3.7", "3.8", "3.9"]
    steps:    
      - uses: actions/checkout@v2
      - name: Cache conda
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: py${{ matrix.python-version }}-${{ matrix.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('requirements/pymeasure.yml') }}
      - uses: conda-incubator/setup-miniconda@v1
        with:
          python-version: ${{ matrix.python-version }}
          environment-file: requirements/pymeasure.yml
          activate-environment: pymeasure
          use-only-tar-bz2: true  # for caching to work properly
      - name: Install CI dependencies
        shell: bash -l {0}
        run: conda install conda-build flake8
      - name: Conda info
        shell: bash -l {0}
        run: conda info
      - name: Conda list
        shell: bash -l {0}
        run: conda list
      - name: Install pymeasure
        shell: bash -l {0}
        run: conda develop .
      - name: Pytest with xvfb
        shell: bash -l {0}
        if: runner.os == 'Linux'
        run: xvfb-run -a pytest
      - name: Pytest 
        shell: bash -l {0}
        if: runner.os != 'Linux'
        run: pytest
